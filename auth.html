<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - 高等数学学域知识图谱</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>📊 高等数学学域知识图谱</h1>
                <p class="auth-subtitle">从章节记忆到学域理解</p>
            </div>

            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">登录</button>
                <button class="auth-tab" data-tab="register">注册</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        name="username" 
                        placeholder="请输入用户名"
                        required
                        autocomplete="username"
                    />
                </div>

                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="请输入密码"
                        required
                        autocomplete="current-password"
                    />
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" />
                        <span>记住我</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">登录</button>

                <div class="form-footer">
                    <p>还没有账号？<a href="#" class="link" data-switch="register">立即注册</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        name="username" 
                        placeholder="请输入用户名（3-20个字符）"
                        required
                        minlength="3"
                        maxlength="20"
                        autocomplete="username"
                    />
                    <span class="form-hint" id="usernameHint">用户名长度为3-20个字符</span>
                </div>

                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="请输入密码（至少6个字符）"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    />
                    <span class="form-hint">密码长度至少6个字符</span>
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">确认密码</label>
                    <input 
                        type="password" 
                        id="registerPasswordConfirm" 
                        name="passwordConfirm" 
                        placeholder="请再次输入密码"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    />
                </div>

                <div class="form-group">
                    <label for="registerEmail">邮箱（可选）</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="请输入邮箱地址"
                        autocomplete="email"
                    />
                </div>

                <div class="form-group">
                    <label>用户角色</label>
                    <div class="role-selection">
                        <label class="radio-label">
                            <input type="radio" name="role" value="student" checked />
                            <span>学生</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="role" value="teacher" />
                            <span>教师</span>
                        </label>
                    </div>
                    <span class="form-hint">教师可以创建和编辑知识节点，生成教案</span>
                </div>

                <button type="submit" class="btn btn-primary btn-block">注册</button>

                <div class="form-footer">
                    <p>已有账号？<a href="#" class="link" data-switch="login">立即登录</a></p>
                </div>
            </form>

            <!-- Back to Landing -->
            <div class="auth-back">
                <a href="landing.html" class="link">← 返回首页</a>
            </div>
        </div>

        <!-- Notification Toast -->
        <div class="notification-toast" id="notificationToast" role="alert" aria-live="polite">
            <span id="notificationMessage"></span>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
